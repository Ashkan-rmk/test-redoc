    # مقدمات

    مستندات سرویس‌های عمومی پلت‌فرم مالی پی‌پینگ.
    جهت رفع هرگونه مشکل و یا پرسش با پشتیبانی در تماس باشید.

    # توضیحات تکمیلی برای تمام سرویس‌ها

    برای فراخوانی سرویس‌های صفحه‌بندی (pagination) اگر پارامتر ورودی ارسال نشود، حداکثر ۱۰ آیتم نمایش داده می‌شود و همچنین حداکثر تعداد دریافت آیتم به ازای هر درخواست ۵۰ عدد می‌باشد و بیشتر از آن را سرویس پشتیبانی نمی‌کند و در صورت نیاز به بارگزاری تمام آیتم‌های یک سرویس به صورت یکجا با ایمیل به بخش پشتیبانی در تماس باشید.

    # نکاتی برای آپلود فایل‌ها

    برای آپلود هرگونه فایل اعم از عکس پروفایل کاربران و یا گزارشات پرداخت‌ها و ... می‌بایست که از [سرویس آپلودمنیجر](#tag/Upload) استفاده کنید.
    
    پس از انجام عملیات آپلود توسط سرویس آپلود منیجر، نام فایل آپلود شده به عنوان خروجی به شما برگردانده می‌شود و سپس با آپدیت کردن فیلد مربوط به فایل آبجکت مورد نظر، آن را در دیتابیس ذخیره نمایید.

    # جدول کدهای دریافتی از هر سرویس

    بعد از ارسال هر درخواست به سمت سرور، از سمت ما طبق قواعد وب‌سرویس‌های RESTful یک کدی به شما بازگرداننده می‌شود.
    هر کد معنایی دارد که در جدول زیر توضیحات مربوطه را می‌بینید

    |شماره کد|توضیحات|
    |-------|--------|
    |`200`| عملیات با موفقیت انجام شد |
    |`400`| مشکلی در ارسال درخواست وجود دارد |
    |`500`| مشکلی در سرور رخ داده است |
    |`503`| سرور در حال حاضر قادر به پاسخگویی نمی‌باشد |
    |`401`| عدم دسترسی|
    |`403`| دسترسی غیر مجاز |
    |`404`| آیتم درخواستی مورد نظر موجود نمی‌باشد |

    # پروتکل احراز هویت

    در فریمورک OAuth ما یک لایه‌ی احراز هویت (Authorization Layer) ایجاد کردیم و نقش کلاینت (کلاینت می‌تواند کاربر یا مرورگر یا یک نرم‌افزار باشد) را از مجوز دسترسی آن جدا کرده‌ایم. در نتیجه به جای استفاده از مجوزهای دسترسی برای منابع محافظت شده می‌توان از اکسس توکن (access_token) استفاده کرد. که این access token به صورت یک رشته حاوی حروف و اعداد ایجاد می‌شود و دارای زمان انقضاء، اسکوپ (یا محدوده) و سایر ویژگی‌ها است. حال کاربر یا کلاینت از این access token برای دسترسی به سرویس‌ها و بخش‌های مختلف استفاده می‌کند. 
    
    ما برای احراز هویت دو روش داریم:
      - JWT  

    OAuth2  یک پروتکل باز که به شما اجازه احراز هویت امن با استفاده از یک متد استاندارد و ساده در اپلیکیشن‌های وب، موبایل و دسکتاپ میدهد

    
