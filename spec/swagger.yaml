        '400':
          description: مشکلی در ارسال درخواست وجود دارد
          schema:
            type: object
            additionalProperties:
              type: string
        '500':
          description: مشکلی در سرور رخ داده است
      security:
        - oauth2:
            - 'product:write'
            - 'product:read'
