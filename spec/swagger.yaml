    # مقدمه

    تمامی وب‌ سرویس‌های توضیح داده شده در این مستندات به صورت [RESTful](https://en.wikipedia.org/wiki/Representational_state_transfer) هستند و طبق همین چهارچوب باید با آنها ارتباط برقرار کرد.    
    جهت رفع هرگونه مشکل و یا پرسش با پشتیبانی در تماس باشید.



    # توضیحات تکمیلی برای تمام سرویس‌ها

    برای فراخوانی سرویس‌های صفحه‌بندی (pagination) اگر پارامتر ورودی ارسال نشود، حداکثر ۱۰ آیتم نمایش داده می‌شود و همچنین حداکثر تعداد دریافت آیتم به ازای هر درخواست ۵۰ عدد می‌باشد و بیشتر از آن را سرویس پشتیبانی نمی‌کند و در صورت نیاز به بارگزاری تمام آیتم‌های یک سرویس به صورت یکجا با ایمیل به بخش پشتیبانی در تماس باشید.

    # نکاتی برای آپلود فایل‌ها

    برای آپلود هرگونه فایل اعم از عکس پروفایل کاربران و یا گزارشات پرداخت‌ها و ... می‌بایست که از [سرویس بارگذاری فایل](#tag/Upload) استفاده کنید.
    
    پس از انجام عملیات آپلود توسط سرویس بارگذاری فایل، تنها کافیست نام فایل آپلود شده که در خروجی سرویس به شما برگردانده می‌شود را ذخیره نمایید.

    # جدول کدهای دریافتی از هر سرویس

    بعد از ارسال هر درخواست به سمت سرور، از سمت ما طبق قواعد وب‌سرویس‌های RESTful یک کدی به شما بازگرداننده می‌شود.
    هر کد معنایی دارد که در جدول زیر توضیحات مربوطه را می‌بینید

    |شماره کد|توضیحات|
    |-------|--------|
    |`200`| عملیات با موفقیت انجام شد |
    |`400`| مشکلی در ارسال درخواست وجود دارد |
    |`500`| مشکلی در سرور رخ داده است |
    |`503`| سرور در حال حاضر قادر به پاسخگویی نمی‌باشد |
    |`401`| عدم دسترسی|
    |`403`| دسترسی غیر مجاز |
    |`404`| آیتم درخواستی مورد نظر موجود نمی‌باشد |

    # پروتکل احراز هویت

    برای احراز هویت در سرویس‌های مختلف باید از توکن Bearer در header درخواست‌ها به صورت زیر استفاده کنید:


    |پارامتر header| محتوا |
    |--------------| ----- |
    | Authorization |‌ Bearer TOKEN|

    اگر شما یک اپلیکیشن و یا وب‌سایت شخصی دارید و قصد استفاده از سرویس‌های مالی ما را برای خود دارید می‌بایست از access token استفاده کنید که روند دریافت آن از کنسول توسعه‌دهنده در لینک زیر آمده است:

    [wwww.payping.ir/auth-tutorial](https://landing.payping.ir/auth.html)


    اما اگر وب‌سایت و اپلیکیشن شما قصد دسترسی به اطلاعات سایر کاربران پی‌پینگ را دارد، شما می‌بایست از سرویس OAuth ما استفاده کنید که به شما اجازه یک احراز هویت امن با استفاده از یک متد استاندارد و ساده به اپلیکیشن‌های وب، موبایل و دسکتاپ میدهد. روند اعطای دسترسی و روند کار در لینک زیر توضیح داده شده است:

    [wwww.payping.ir/auth-tutorial](https://landing.payping.ir/auth.html)
    


    جدول حوزهای دسترسی برای احراز هویت در سرویس‌ها


    |حوزه‌های دسترسی|توصیحات|
    |--------------|-------|
    | `profile` | دسترسی مرتبط با تمام اطلاعات یک کاربر | 
    | `email` | دسترسی برای ارسال ایمیل |
    | `pay:read` | دسترسی فقط خواندنی در سرویس پرداخت |
    | `pay:write` | دسترسی نوشتن و تغییرات در سرویس پرداخت |
    | `user:read` | دسترسی فقط خواندنی در سرویس کاربر |
    | `product:read` | دسترسی فقط خواندنی در سرویس آیتم‌های مالی |
    | `product:write` | دسترسی نوشتن و تغییرات در سرویس آیتم‌های مالی |
    | `invoice:read` | دسترسی فقط خواندنی در سرویس فاکتور |
    | `invoice:write` | دسترسی نوشتن و تغییرات در سرویس فاکتور |
    | `upload:write` | دسترسی مرتبط با سرویس بارگذاری فایل‌ها |

