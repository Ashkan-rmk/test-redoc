paths:



  "/v1/pay":
    post:
      tags:
      - Payment
      summary: ساخت پرداخت
      description: "به کمک این متد می توانید برای یک نفر کد پرداخت ایجاد کنید.\r\nفراخوانی
        این متد برای شما یک کد 4 حرفی تولید می کند.\r\nپس از ساخت یک پرداخت، برای
        ورود به درگاه بانک تنها کافیست کاربر را به همراه کد ساخته شده به آدرس https://api.payping.ir/v1/pay/gotoipg/PAYCODE
        هدایت نمایید.\r\nپس از اتمام فرایند در درگاه بانکی، کاربر به آدرسی که در ReturnUrl
        توسط شما مشخص شده است هدایت می شود\r\nکه حاوی دو پارامتر Refid, ClientRefId
        در قسمت QueryString آدرس می باشد.\r\nRefid مقداری است که برای تایید پرداخت
        (متد Verify) باید از آن استفاده کرد و \r\nClientRefId نیز همان مقداری است
        که در هنگام ساخته شدن پرداخت جدید از شما دریافت شده است."
      operationId: V1PayPost
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: model
        in: body
        description: مشخصات پرداخت
        required: false
        schema:
          "$ref": "#/definitions/CreatePaymentViewModel"
      responses:
        '200':
          description: پرداخت پول جدید با موفقیت ساخته شد
          schema:
            "$ref": "#/definitions/PaymentResult"
      security:
        - petstore_auth:
            - 'pay:write'
  "/v1/pay/Multi":
    post:
      tags:
      - Payment
      summary: ساخت پرداخت تسهیمی
      description: "به کمک این متد می توانید برای یک پرداخت چند نفره (تسهیمی) کد پرداخت
        ایجاد کنید.\r\nفراخوانی این متد برای شما یک کد 4 حرفی تولید می کند.\r\nپس
        از ساخت یک پرداخت، برای ورود به درگاه بانک تنها کافیست کاربر را به همراه کد
        ساخته شده به آدرس https://api.payping.ir/v1/pay/gotoipg/PAYCODE هدایت نمایید.\r\nپس
        از اتمام فرایند در درگاه بانکی، کاربر به آدرسی که در ReturnUrl توسط شما مشخص
        شده است هدایت می شود\r\nکه حاوی دو پارامتر Refid, ClientRefId در قسمت QueryString
        آدرس می باشد.\r\nRefid مقداری است که برای تایید پرداخت (متد Verify) باید از
        آن استفاده کرد و \r\nClientRefId نیز همان مقداری است که در هنگام ساخته شدن
        پرداخت جدید از شما دریافت شده است."
      operationId: V1PayMultiPost
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: model
        in: body
        description: مشخصات پرداخت
        required: false
        schema:
          "$ref": "#/definitions/CreateMultiPaymentViewModel"
      responses:
        '200':
          description: پرداخت پول جدید با موفقیت ساخته شد
          schema:
            "$ref": "#/definitions/PaymentResult"
  "/v1/pay/verify":
    post:
      tags:
      - Payment
      summary: تایید پرداخت
      description: "از این متد برای تایید پرداخت موفق پس از بازگشت از درگاه بانکی
        استفاده می شود.\r\nدر صورتی که این متد تا 10 دقیقه پس از پرداخت فراخوانی نشود
        پرداخت باطل شده و پول به حساب پرداخت کننده باز خواهد گشت"
      operationId: V1PayVerifyPost
      consumes:
      - application/json
      produces: []
      parameters:
      - name: model
        in: body
        description: مشخصات پرداخت
        required: false
        schema:
          "$ref": "#/definitions/VerifyPaymentViewModel"
      responses:
        '200':
          description: تاییدیه آیتم مالی با موفقیت انجام شد
  "/v1/pay/{Code}":
